<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Azure AI エージェント チャット</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
        background-color: #f5f5f8;
        color: #1f2430;
      }

      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(160deg, #f5f8ff, #f8f5ff);
      }

      .chat-app {
        width: min(760px, 90vw);
        height: min(720px, 92vh);
        display: flex;
        flex-direction: column;
        border-radius: 24px;
        box-shadow: 0 16px 48px rgba(31, 36, 48, 0.12);
        background: #ffffff;
        overflow: hidden;
      }

      header {
        padding: 24px 28px 18px;
        border-bottom: 1px solid #dfe3f0;
        background: #1f4de6;
        color: #ffffff;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      header h1 {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .icon-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.6);
        background: rgba(255, 255, 255, 0.15);
        color: #ffffff;
        font-size: 1.4rem;
        line-height: 1;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      .icon-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-1px);
      }

      .icon-button:focus {
        outline: 2px solid #ffffff;
        outline-offset: 2px;
      }

      main {
        flex: 1 1 auto;
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        overflow-y: auto;
        background: #f8f9ff;
      }

      .message {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 16px;
        display: inline-flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.98rem;
        line-height: 1.5;
      }

      .message p {
        margin: 0;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .assistant {
        align-self: flex-start;
        background: #ffffff;
        border: 1px solid #e0e6f7;
        box-shadow: 0 4px 12px rgba(31, 36, 48, 0.06);
      }

      .user {
        align-self: flex-end;
        background: #1f4de6;
        color: #ffffff;
        box-shadow: 0 6px 20px rgba(31, 77, 230, 0.25);
      }

      .timestamp {
        font-size: 0.75rem;
        opacity: 0.7;
        text-align: right;
      }

      form {
        padding: 20px 24px;
        display: flex;
        gap: 12px;
        border-top: 1px solid #dfe3f0;
        background: #ffffff;
      }

      input[type="text"] {
        flex: 1 1 auto;
        padding: 14px 16px;
        border-radius: 30px;
        border: 1px solid #c5cde8;
        font-size: 1rem;
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: #1f4de6;
        box-shadow: 0 0 0 3px rgba(31, 77, 230, 0.2);
      }

      button[type="submit"] {
        padding: 14px 24px;
        border-radius: 30px;
        border: none;
        background: #1f4de6;
        color: #ffffff;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.2s ease;
      }

      button[type="submit"]:disabled {
        background: #8591d8;
        cursor: progress;
        transform: none;
      }

      button[type="submit"]:hover:not(:disabled) {
        background: #163ab4;
        transform: translateY(-1px);
      }

      .status {
        font-size: 0.85rem;
        color: #5a6283;
        padding: 0 28px 16px;
        min-height: 1em;
      }

      @media (max-width: 640px) {
        .chat-app {
          height: 100vh;
          width: 100vw;
          border-radius: 0;
        }

        main {
          padding: 16px;
        }

        form {
          padding: 16px;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-app">
      <header>
        <div class="header-content">
          <h1>Azure AI エージェント チャット</h1>
          <button
            id="new-chat-button"
            class="icon-button"
            type="button"
            title="新しい会話を開始"
            aria-label="新しい会話を開始"
          >
            ＋
          </button>
        </div>
      </header>
      <main id="chat-window"></main>
      <div class="status" id="status"></div>
      <form id="chat-form" autocomplete="off">
        <input
          id="message-input"
          type="text"
          placeholder="メッセージを入力してください"
          aria-label="メッセージ"
          required
        />
        <button id="send-button" type="submit">送信</button>
      </form>
    </div>

    <script>
      const chatWindow = document.getElementById("chat-window");
      const statusLabel = document.getElementById("status");
      const form = document.getElementById("chat-form");
      const input = document.getElementById("message-input");
      const sendButton = document.getElementById("send-button");

      const state = {
        messages: [],
        agentId: null,
        thread: null,
      };

      const initialAssistantMessage = () => ({
        role: "assistant",
        content: "こんにちは！何かお手伝いできることはありますか？",
        timestamp: new Date(),
      });

      const formatTime = (date) => {
        const hours = date.getHours().toString().padStart(2, "0");
        const minutes = date.getMinutes().toString().padStart(2, "0");
        return `${hours}:${minutes}`;
      };

      const appendMessage = ({ role, content, timestamp }) => {
        const bubble = document.createElement("div");
        bubble.className = `message ${role}`;

        const text = document.createElement("p");
        text.textContent = content;
        bubble.appendChild(text);

        const time = document.createElement("span");
        time.className = "timestamp";
        time.textContent = formatTime(timestamp);
        bubble.appendChild(time);

        chatWindow.appendChild(bubble);
        chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: "smooth" });
      };

      const setLoading = (isLoading) => {
        sendButton.disabled = isLoading;
        statusLabel.textContent = isLoading ? "エージェントが応答を生成しています..." : "";
      };

      const hydrateInitialConversation = () => {
        state.messages = [initialAssistantMessage()];
        state.agentId = null;
        state.thread = null;
        chatWindow.innerHTML = "";
        appendMessage(state.messages[0]);
        statusLabel.textContent = "";
        input.value = "";
      };

      hydrateInitialConversation();

      document
        .getElementById("new-chat-button")
        .addEventListener("click", () => {
          hydrateInitialConversation();
          input.focus();
        });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const userText = input.value.trim();
        if (!userText) {
          return;
        }

        const userMessage = {
          role: "user",
          content: userText,
          timestamp: new Date(),
        };

        state.messages.push(userMessage);
        appendMessage(userMessage);
        input.value = "";

        setLoading(true);

        try {
          const response = await fetch("/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              message: userMessage.content,
              agentId: state.agentId,
              thread: state.thread,
            }),
          });

          if (!response.ok) {
            const errorPayload = await response.json().catch(() => ({}));
            throw new Error(errorPayload.error || "API error");
          }

          const result = await response.json();
          state.agentId = result.agentId ?? state.agentId;
          state.thread = result.thread ?? state.thread;

          const assistantMessage = {
            role: "assistant",
            content: result.reply,
            timestamp: new Date(),
          };

          state.messages.push(assistantMessage);
          appendMessage(assistantMessage);
        } catch (error) {
          console.error(error);
          statusLabel.textContent = "応答の取得に失敗しました。設定とネットワークを確認してください。";
        } finally {
          setLoading(false);
          input.focus();
        }
      });
    </script>
  </body>
</html>
